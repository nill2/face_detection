repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0 # Use the latest stable version
    hooks:
      - id: trailing-whitespace
        description: Remove trailing whitespace.
      - id: end-of-file-fixer
        description: Ensure a single newline at the end of files.
      - id: check-added-large-files
        args: ["--maxkb=500"] # Warn if files larger than 500 KB are added.

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0 # Use the latest stable version
    hooks:
      - id: flake8
        args: ["--max-line-length=120"] # Adjust based on your style guide
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-docstrings

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args:
          - --config-file=mypy.ini
          - --strict
          - image_processor
        always_run: true
        pass_filenames: false
        files: ^(face_detection|image_processor)/.*\.py$

  #  - repo: https://github.com/conventional-changelog/commitlint
  #    rev: v17.0.0  # Or any stable version
  - repo: local
    hooks:
      - id: commitlint
        name: commitlint
        entry: npx --no-install commitlint --edit .git/COMMIT_EDITMSG
        language: node
        stages: [commit-msg]
        pass_filenames: false

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v3.0.0a5
    hooks:
      - id: pylint
        args:
          - "--output-format=colorized"
          - "disable=raw-checker-failed,
            bad-inline-option,
            locally-disabled,
            file-ignored,
            suppressed-message,
            useless-suppression,
            deprecated-pragma,
            use-symbolic-message-instead,
            E1101"
          - "--rcfile=.pylintrc"
        files: ^(face_detection|image_processor)/.*\.py$ # Only scan these directories
        exclude: ^\.cache # Exclude .cache folder from being scanned
        fail_fast: false # Do not block commits based on errors

